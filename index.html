<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doggo pictures</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Doggo Pictures!</h1>
  <form id="number-form">
    <fieldset>
      <label for="pictures">Amount of Random Dog Pics</label><br>
      <input type="text" id="pictures" name="pictures" class="js-pictures "placeholder="3" min="1" max="50" required="number"><br>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
  <main></main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
